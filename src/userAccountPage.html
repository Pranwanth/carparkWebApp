<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="project.css" />
    <div class="dropdown">
      <button onclick="dropdownfunc()" class="dropbtn">Menu</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="index_loggedin.html">Home</a>
        <a href="userAccountPage.html">Account</a>
        <a href="userLogin.html" id="SignOut">Sign Out</a>
      </div>
    </div>
  </head>
  <body id="body">
    <h1>CARPARK CHECKER</h1>
    <script src="/dist/favList.js"></script>
  </body>

  <script>
    /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
    function dropdownfunc() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (e) {
      if (!e.target.matches(".dropbtn")) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains("show")) {
          myDropdown.classList.remove("show");
        }
      }
    };
  </script>

  <script src="/dist/logOut.js"></script>
</html>
