<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Login</title>

    <div class="dropdown">
      <button onclick="dropdownfunc()" class="dropbtn">Menu </button>
      <div id="myDropdown" class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="userLogin.html">Login</a>
        <a href="createAcc.html">Sign Up</a>
      </div>
    </div>

    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="project.css" />
  </head>
  <body>
     <h1>CARPARK CHECKER</h1>
       <div id="content_container">
         <div id="form_container">
        <div id="form_header_container">
          <h3 id="form_header">Create Account</h3>
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder=" New Password" />
           <div id="button">
              <button id="register">Sign Up</button>
            </div>
            <div>
              <a id="backToUserLogin" href="userLogin.html">
                <center>Already a user? Click here to Sign In</center>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/dist/createAcc.js"></script>
    <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function dropdownfunc() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
    </script>

  </body>
</html>
